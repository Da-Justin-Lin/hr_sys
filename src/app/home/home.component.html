<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
</head>
<h1>Resource Management</h1>

<!-- Box for User to input the username and userType they want to search for-->
<div style="border-style: solid; padding-left: 10%; padding-right: 10%; padding-top: 5%; padding-bottom: 5%;">
    <form #answerform = "ngForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr" style="font-size: 18px;">Username:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="userName" name="userName" type="text" class="form-control input" id="userName">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="cars" style ="font-size: 18px;">User Type:</label>
            <select [(ngModel)]="userType" name="userType" class="form-select" name="userType" id="userType">
                <option value="select">Select</option>
                <option value="employee">Employee</option>
                <option value="consultant">Consultant</option>
            </select>
        </div>
        <br>
        <div class="text-center">                
            <button (click)="search()" class="btn btn-primary btn-lg">Search</button>
        </div>
    </form>
</div>
<br>
<!--The button to add a user-->
<form>
    <button (click)="addUser()" class="btn btn-primary btn-lg" style="float:right">Add User</button>
</form>
<!--Table to show all user summaries-->
<table class="table">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Birth Date</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;index as i">
            <td>{{user.fullName}}</td>
            <td>{{user.dateOfBirth}}</td>
            <td>{{user.userType}}</td>
            <td>
                <!--buttons to update and delete users-->
                <button (click)="updateUser(user.id)" class="btn btn-primary">Update</button>
                <button (click)="deleteUser(user.id)" class="btn btn-primary" style="margin-left: 5%;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
