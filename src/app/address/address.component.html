<div ng-class="tabcontent"  id="personalInfo">
    <form #answerform = "ngForm" class="form-horizontal">
        <!-- Address Name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Address Name*:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="addrName" name="addrName" type="text" class="form-control input" id="addrName">
            </div>
        </div>
        <!-- Address Type -->
        <div class="form-group">
            <label for="cars">Address Type*:</label>
            <select [(ngModel)]="addrType" name="addrType" class="form-select" id="addrType">
                <option value="select">Select</option>
                <option value="billing">Billing</option>
                <option value="main">Main</option>
                <option value="shopping">Shipping</option>
            </select>
        </div>
        <!-- Address 1 -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Address 1*:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="addrLn1" name="addrLn1" type="text" class="form-control input" id="addrLn1">
            </div>
        </div>
        <!-- Address 2 -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Address 2:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="addrLn2" name="addrLn2" type="text" class="form-control input" id="addrLn2">
            </div>
        </div>
        <br>
        <!-- City -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">City*:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="city" name="city" type="text" class="form-control input" id="city">
            </div>
        </div>
        <!-- State -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">State*:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="stateCode" name="stateCode" type="text" class="form-control input" id="stateCode">
            </div>
        </div>
        <!-- Post Code -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Post Code*:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="postalCode" name="postalCode" type="text" class="form-control input" id="postalCode">
            </div>
        </div>
        <!-- Country -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="usr">Country*:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="country" name="country" type="text" class="form-control input" id="country">
              </div>
        </div>
        <div class="text-align">                
            <button (click)="return()" class="btn btn-primary">Cancel</button>
        </div>
        <div class="text-center">
            <button (click)="addAddress()" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
